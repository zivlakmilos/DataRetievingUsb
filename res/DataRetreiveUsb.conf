        "InputFileExtension": "TXT",
        "LocalFilePath": "/var/DataRetreiveUsb/local",
        "UploadFilePath": "/var/DataRetreiveUsb/upload"
    },
    "InfluxDB": {
        "Url": "http://localhost:8086",
        "Database": "DataRetreiveUsb",
        "Username": "test",
        "Password": "test"
    }
}
