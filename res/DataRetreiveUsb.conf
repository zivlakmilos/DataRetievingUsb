{
    "Logging": {
        "Level": "TRACE",
        "File": "/var/log/DataRetreiveUsb.log",
        "Name": "DataRetreiveUsb"
    },
    "Device": {
        "MountPoint": "/mnt",
        "IgnoreDevice1": "/dev/mmcblk0p1",
        "IgnoreDevice2": "/dev/mmcblk0p2"
